<!DOCTYPE html>
<html lang="en">

<head>
	<title>ToDoDo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="src/styles/main.css" rel="stylesheet">
	<link href="src/styles/todo.css" rel="stylesheet">
	<script defer src="src/js/controller.js"></script>
</head>

<body>
	<h1>ToDoDo</h1>
	<div class="input__container">
		<input id="todo-desc" type="text" required/>
		<input id="deadline-date" type="date" />
		<button id="create__todo--btn" type="button">Create New Todo</button>
	</div>
	<div class="todo__container">
		<div class="list todo-list">
		<h3>Todo</h3>
			<ul class="todo-list__list"> 
				<li>
					1 Todo
				</li>
			</ul>
		</div>
		<div class="list progress-list">
			Progress
			<ul>
				<li>
					1 Progress
				</li>
			</ul>
		</div>
		<div class="list done-list">
			Done
			<ul>
				<li>
					1 Done
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
